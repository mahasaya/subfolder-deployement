<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;">
      Loading...
    </p>
    <script>
      const redirectPath =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      const newUrl = "/?" + "redirect=" + encodeURIComponent(redirectPath);
      window.location.replace(newUrl);
    </script>
  </body>
</html>
